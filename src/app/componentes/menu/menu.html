<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!--Barra de navegacion-->

<app-barra-navegacion>
</app-barra-navegacion>


<!--Contenido y tarjetas-->
<div class="banner-container">
        <!--Buscado de menu-->
        <h1>Tasca Don Quino</h1>
        <h2>Menú</h2>
        <div class="mb-4 d-flex justify-content-center">
            <input type="text" class="form-control w-50" placeholder="Buscar platillo por nombre"
            [(ngModel)]="terminoBusqueda" (input)="filtrarPlatillos()">
        </div>
        <!-- tarjetas de menu-->
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let platillo of paginatedPlatillos">
            <div class="card h-100">
                <img [src]="'http://10.168.97.104:8000' + platillo.imagen_url" class="card-img-top cartaAlimento" [alt]="platillo.nombre" style="max-width: 500px; max-height: 220px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ platillo.nombre }}</h5>
                        <p class="card-text">{{ platillo.descripcion }}</p>
                        <p class="text-muted">$ {{ platillo.precio }}</p>
                    </div>
            </div>
            </div>
        </div>
      
<!--Controles-->
<div>
<nav *ngIf="totalPages > 1" aria-label="Paginación del menú" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="cambiarPagina(currentPage - 1)">Anterior</button>
    </li>

    <li class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1">
      <button class="page-link" (click)="cambiarPagina(i + 1)">
        {{ i + 1 }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="cambiarPagina(currentPage + 1)">Siguiente</button>
    </li>
  </ul>
</nav>
</div>
</div>
